<script>
	function initMap() {
		var mapDiv = document.getElementById('map');
		var map = new google.maps.Map(mapDiv, {
			center: {lat: 44.540, lng: -78.546},
			zoom: 8
		});

		map.data.loadGeoJson('http://achardes.github.io/road-trip-manager/map/data_map.json');


		  // Set mouseover event for each feature.
		map.data.addListener('click', function(event) {
			document.getElementById('name-box').textContent = event.feature.getProperty('name');
			document.getElementById('description-box').textContent = event.feature.getProperty('description');
		});

		// var ctaLayer = new google.maps.KmlLayer({
		// 	url: 'http://achardes.github.io/road-trip-manager/map/data_map_2.kml',
		// 	map: map
		// });
	}
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMDSu7tTQay_CyK8aHdFC67WQSp8NgvCI&callback=initMap"></script>
